language: python

python: 2.7.15

before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start

install:
  - pip install -r requirements.txt

script:
  - flake8 /tests

jobs:  
  include:
    - stage: "Functional tests"
      script: python tests/test_title.py
      
addons:
  chrome: stable
